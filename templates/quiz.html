<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div>
            <a href="/"><h2>Home</h2></a>
        </div>
        {% block quiz %}
        {% for item in quiz %}
        {{ item.question }}
            <div class="option"><input type="radio" name="Question">{{ item.A }}</div> 
            <div class="option"><input type="radio" name="Question">{{ item.B }}</div>
            <div class="option"><input type="radio" name="Question">{{ item.C }}</div>
            <div class="option"><input type="radio" name="Question">{{ item.D }}</div>
        {% endfor%}
        <input type="submit" value="Submit" class="btn btn-primary btn-lg btn-block"> 
        {% endblock %}
    </body>
</html>
