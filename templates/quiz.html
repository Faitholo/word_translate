<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div>
            <a href="/"><h2>Home</h2></a>
        </div>
        {% block quiz %}
        {% for item in quiz %}
        {{ item.question }}
            <div class="option">A: {{ item.A }}</div> 
            <div class="option">B: {{ item.B }}</div>
            <div class="option">C: {{ item.C }}</div>
            <div class="option">D: {{ item.D }}</div>
            <div class="form-group">
                {{ form.answer(class_ = 'form-control', placeholder='answer', autofocus = true) }}
            </div>
        {% endfor%}
        <input type="submit" value="Submit" class="btn btn-primary btn-lg btn-block">
        {% endblock %}
        
        <script src="/home/faith/word_translate/static/index.js"></script>
    </body>
</html>
