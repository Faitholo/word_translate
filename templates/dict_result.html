<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Result</title>
</head>
<body>
    <div class="container">
        <h2>Results</h2>
        <div>
            {% for items in data %}
            <strong>Word: {{items["word"]}}</p></strong>
            <p><strong>Definition: </strong>{{items["defn"]}}</p>
            <p><strong>Example: </strong>{{ items["example"] }}</p>
            <p><strong>Language: </strong>{{ items["lang"] }}</p>
            <p><strong>Lexical Form: </strong>{{ items["lex"] }}</p>
            {% endfor %}
            <p><strong>Pronunciation: </strong><a href="{{ pron }}">Download</a></p>
        </div>
        
            <a href="{{ url_for('get_word') }}">Try another one!</a>
        </div>
    </div>
</body>
</html>
